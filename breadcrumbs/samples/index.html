<html data-ng-app="sample">
<head>
	<title>Breadcrumbs sample</title>
	<script>
        document.write('<base href="' + document.location + '" />');
    </script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/bootstrap-theme.min.css">
    <!-- <link rel="stylesheet" href="../src/radical.breadcrumbs.min.css"> -->
</head>
<body>

<script type="text/ng-template" id="homeView.html">
    
</script>

<script type="text/ng-template" id="productsView.html">
    
</script>

<script type="text/ng-template" id="productView.html">
    
</script>

<script type="text/ng-template" id="aboutView.html">
    
</script>

  <nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#!/">Brand</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li ng-class="{ active: $state.is('home') || $state.is('_home') || $state.is('__home') }"><a ui-sref="_home">Home</a></li>
        <li ui-sref-active="active"><a ui-sref="home.products">Products</a></li>
        <li ui-sref-active="active"><a ui-sref="home.products.productById({ id: 12 })">Product / 12</a></li>
        <li ui-sref-active="active"><a ui-sref="about">About</a></li>
      </ul>
      
      
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

  <breadcrumbs display-name-resolver="customResolver(defaultResolver, state, stateParams, isCurrent)" />
  <div data-ui-view>
  </div>
	<script type="text/javascript" src="scripts/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="scripts/angular.min.js"></script>
	<script type="text/javascript" src="scripts/angular-ui-router.js"></script>
	<script type="text/javascript" src="../src/radical.breadcrumbs.js"></script>
	<script type="text/javascript" src="app/application.js"></script>
</body>
</html>
